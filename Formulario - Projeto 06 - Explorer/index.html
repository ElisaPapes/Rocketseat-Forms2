<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para <br> a sua mentoria
      </p>
    </header>
    <form id="forms">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações Pessoais
          </legend>
        </div>

        <div class="colum-1">
          <div class="input-wrapper">
            <label for="person-name">
              Nome
            </label>
            <input type="text" id="person-name" required>
          </div>

          <div class="input-wrapper">
            <label for="person-lastname">
              Sobrenome
            </label>
            <input type="text" id="person-lastname" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">
            Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6">
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do mentor
          </legend>
        </div>

        <div class="input-wrapper">
          <label for="mentor-name">
            Nome do seu mentor <span>(só o primeiro nome)</span>
          </label>
          <input type="text" id="mentor-name" required>
        </div>
      </fieldset>

      <fieldset>        
        <div class="fieldset-wrapper">
          <legend>
            Seus horários disponíveis
          </legend>
        </div>

        <div class="fieldset-wrapper-2">
          <legend>
            Primeira Mentoria
          </legend>
        </div>

        <div class="colum-2">
            
          <div class="input-wrapper">
            <label for="date-1">
              Data <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="date-1">
          </div>

          <div class="input-wrapper">
            <label for="begin-1">
              Das
            </label>
            <input type="time" id="begin-1">
          </div>

          <div class="input-wrapper">
            <label for="end-1">
              Até
            </label>
            <input type="time" id="end-1">
          </div>
        
        </div>

        <div class="fieldset-wrapper-2">
          <legend>
            Segunda Mentoria
          </legend>
        </div>

        <div class="colum-3">
          <div class="input-wrapper">
            <label for="date-2">
              Data <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="date-2">
          </div>

          <div class="input-wrapper">
            <label for="begin-2">
              Das
            </label>
            <input type="time" id="begin-2">
          </div>

          <div class="input-wrapper">
            <label for="end-2">
              Até
            </label>
            <input type="time" id="end-2">
          </div> 
        </div>
      </fieldset>
  </div>
  
  <footer class="form-button">
    <input 
    form="forms"
    class="button"
    type="submit"
    value="Salvar">
  </footer>

</body>
</html>
